name: "Issues form auto-comment"
on:
  issues:
    types:
      - reopened
      - opened
jobs:
  rdp_form:
    name: "ðŸ“° Proposition de news"
    runs-on: ubuntu-latest
    if: contains( github.event.issue.labels.*.name, 'rdp')

    permissions:
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: "pip"
          python-version: 3.9

      - name: Parse template form
        uses: stefanbuck/github-issue-parser@v2
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/RDP_NEWS.yml

      - name: echo json
        run: |
          JSON=`echo '${{ steps.issue-parser.outputs.jsonString }}'`
          echo $JSON > rdp_hop.json

      - name: readJSON string
        run: python scripts/json_reader.py ${{ steps.issue-parser.outputs.jsonString }}

      - name: Save form artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          path: "rdp*.json"
          retention-days: 15

      - name: Install Python dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U setuptools wheel
          python -m pip install -U jinja2
          
      - name: Fill comment template with form
        env:
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
          ISSUE_ID: ${{ github.event.issue.number }}
        run: python scripts/issue_comment_templater_rdp.py 

      - name: Save comment artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          path: "rdp*_output.md"
          retention-days: 15

      - name: Load comment body from file
        id: get-comment-body
        run: |
          body="$(cat rdp_news_submitted_comment_output.md)"
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}" 
          echo "::set-output name=body::$body"

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: ${{ steps.get-comment-body.outputs.body }}
