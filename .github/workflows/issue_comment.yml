name: "Issues auto-comment"
on:
  issues:
    types:
      - reopened
      - opened
jobs:
  label_issues:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    steps:
      - uses: actions/checkout@v3

      - name: GitHub Issue Forms Body Parser
        id: parse
        uses: zentered/issue-forms-body-parser@v1.4

      - run: echo "${{ steps.parse.outputs.data }}"

      - uses: stefanbuck/github-issue-parser@v2
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/RDP_NEWS.yml

      - run: echo '${{ steps.issue-parser.outputs.jsonString }}' > rdp_news_submitted.json
      
      - run: echo '${{ steps.issue-parser.outputs.jsonString.jaccepte }}' > rdp_news_submitted_jaccepte.json

      - name: Save comment artifact
        uses: actions/upload-artifact@v2
        with:
          path: rdp_news_submitted.json
          retention-days: 15
