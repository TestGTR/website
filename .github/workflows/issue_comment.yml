name: "Issues form auto-comment"
on:
  issues:
    types:
      - reopened
      - opened
jobs:
  rdp_form:
    name: "ðŸ“° Proposition de news"
    runs-on: ubuntu-latest
    if: contains( github.event.issue.labels.*.name, 'rdp')

    permissions:
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          cache: "pip"

      - uses: stefanbuck/github-issue-parser@v2
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/RDP_NEWS.yml

      - run: echo '${{ steps.issue-parser.outputs.jsonString }}' > rdp_news_submitted.json

      - name: Save comment artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          path: "*.json"
          retention-days: 15
