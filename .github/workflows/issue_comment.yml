name: "Issues auto-comment"
on:
  issues:
    types:
      - reopened
      - opened
jobs:
  label_issues:
    runs-on: ubuntu-latest

    permissions:
      issues: write

    steps:

      - name: GitHub Issue Forms Body Parser
        id: parse
        uses: zentered/issue-forms-body-parser@main

      - run: echo "${{ steps.parse.outputs.data }}"

      - uses: stefanbuck/github-issue-parser@v2
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/RDP_NEWS.yml

      - run: echo '${{ steps.issue-parser.outputs.jsonString }}' > bug-details.json
